type User {
  id: ID!
  first_seen_at: BigInt!
  last_seen_at: BigInt!
  total_actions: BigInt!
  total_volume_base: BigInt!
}

type Campaign {
  id: ID!
  creator_id: String!
  created_at: BigInt!
  target: BigInt!
  total_pledged: BigInt!
  total_volume_base: BigInt!
  status: String!
  token_asset_id: String!
  token_name: String!
  token_ticker: String!
  token_description: String!
  token_decimals: Int!
  token_image: String!
  image: String!
  curve_base_price: BigInt!
  curve_slope: BigInt!
  curve_sold_supply: BigInt!
  curve_max_supply: BigInt!
  current_price_scaled: BigInt!
  current_price: BigInt!
}

type Trade {
  id: ID!
  user_id: String!
  campaign_id: String!
  side: String!
  amount_token: BigInt!
  amount_base: BigInt!
  price_scaled: BigInt
  price: BigInt
  timestamp: BigInt!
  tx_id: String!
  block_height: BigInt!
}

type Pledge {
  id: ID!
  user_id: String!
  campaign_id: String!
  amount: BigInt!
  timestamp: BigInt!
  tx_id: String!
  block_height: BigInt!
}

type DailyStats {
  id: ID!
  date_start: BigInt!
  unique_users: BigInt!
  total_actions: BigInt!
  total_volume_base: BigInt!
  liquidity_end_base: BigInt!
